<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Document</title>

  <style>
    @media screen and (max-width:767px) {
      span {
        font-size: 16px !important;
      }
    }

  </style>
</head>

<body
      style="margin: 0; padding: 25px; background-color: #FBF9FA; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: 'Roboto', sans-serif;">
  <table style="border: 1px solid #E3E2E2; width: 100%;background-color: #FFFFFF; height: 100%; padding: 30px 10%;"
         cellspacing=0 cellpadding=0>
    <tr>
      <td>
        <table style="width: 100%; border: 0;" cellpadding=0 cellspacing=0>
          <tr>
            <td style="vertical-align: top;" rowspan="2">
              <img src="https://app.takemint.com/static/media/logo.9351ad57.png"
                   style="height: 30px; width: 217px; padding-bottom: 50px; padding-top: 25px;">
              </img>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    {% block content %}{% endblock content %}
  </table>
</body>

</html>
